<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="zeus-ico.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu prórprio servidor</p>

  <video width="560" height="315" poster="imagem/praia-pq.jpg" controls>

    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/Meu-Video02.m4v" type="video/mp4">
    <source src="midia/Meu-Video03.webm" type="video/webm">
<P>Seu navegador não tem compatibilidade com reprodução de videos.</P>
  </video>
  <h1>Inserindo videos do YouTube</h1>
  <p>Vamos de sorriso maroto</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/ByJd6-lre_U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Praias do Rio de Janeiro</h1>
  <p>Arraial do cabo/RJ</p>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/Idl2IM6Zji0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
