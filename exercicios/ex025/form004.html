<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome Completo</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="mail" id="imail" autocomplete="email" required>
            </p>
            
            
                   <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx" required>
               
                  </p>
        </fieldset>
<!--Estudar mais sobre Regex-->
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

      
    </form>
    
</body>
</html>
