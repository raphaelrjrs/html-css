<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 parte 01</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .impar {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="impar">1</td>
            <td>2</td>
            <td class="impar" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td class="impar">5</td>
            <td>6</td>
            <td class="impar">7</td>
            
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td class="impar">9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td class="impar" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td class="impar">13</td>
            <td>14</td>
            <td class="impar">15</td>
        </tr>
        
    </table>
    
</body>
</html>
