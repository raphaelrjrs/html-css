<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 parte 02</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .red {
            background-color: red;
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td  class="red" colspan="4">A</td>
            <td class="black" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="black" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="red" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
